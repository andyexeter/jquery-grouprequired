<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>jQuery groupRequired QUnit Tests</title>

	<link rel="stylesheet" href="tests.css">
	<link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">

</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
</div>

<div id="forms">
	<h2>Forms</h2>
	<form id="first">
		<table>
			<tr>
				<td>Telephone:</td>
				<td><input type="tel" class="form-control" name="telephone" value="" placeholder="Enter your phone number..." required></td>
			</tr>
			<tr>
				<td>Mobile:</td>
				<td><input type="tel" class="form-control" name="mobile" value="" placeholder="Enter your mobile number..." required></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button type="submit" class="btn btn-primary">Submit</button>
				</td>
			</tr>
		</table>
	</form>
</div>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/qunitjs/qunit/qunit.js"></script>
<script src="../dist/jquery.grouprequired.js"></script>

<!-- Tests -->
<script src="unit/defaults.js"></script>
<script src="unit/two-fields.js"></script>
</body>
</html>
